<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Odabir adresa</title>
    </h:head>
    <h:body>
        <h2>Odabir adresa</h2>
        
        <h:form>
            <h:selectManyListbox value="#{odabirAdresa.selectedAddresses}" 
                                 valueChangeListener="#{odabirAdresa.valueChanged}"
                                 onchange="submit()">
                <f:selectItems value="#{odabirAdresa.list}" />
            </h:selectManyListbox>
            
            <br/><br/>
            <h:commandButton value="Dohvati meteopodatke (SOAP)" 
                             disabled="#{odabirAdresa.buttonSoapAll}" 
                             action="#{meteoData.callSoapService(odabirAdresa.selectedAddresses)}"/>
            <br/>
            <h:commandButton value="Dohvati vremensku prognozu (REST OpenWeather)" 
                             disabled="#{odabirAdresa.buttonOpenWeather}"
                             action="#{forecast.getForecast(odabirAdresa.selectedAddresses)}" />
            <br/>
            <h:commandButton value="Dohvati zadnje meteo podatke (REST)" disabled="#{odabirAdresa.buttonRest}" 
                             action="#{meteo.getMeteoData(odabirAdresa.selectedAddresses)}"/>
        </h:form>
        
    </h:body>
</html>
