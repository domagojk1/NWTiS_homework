<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>GeoMeteoWS</title>
    </h:head>
    <h:body>
        <h2>GeoMeteoWS</h2>
        
        <h:dataTable value="#{meteoData.meteoList}" var="m">
            <h:column>
                <f:facet name="header">Vrijeme</f:facet>
                #{m.weatherValue}
            </h:column>
            
            <h:column>
                <f:facet name="header">Temperatura</f:facet>
                #{m.temperatureValue}
            </h:column>
            
            <h:column>
                <f:facet name="header">Minimalna temperatura</f:facet>
                #{m.temperatureMin}
            </h:column>
            
            <h:column>
                <f:facet name="header">Maksimalna temperatura</f:facet>
                #{m.temperatureMax}
            </h:column>
            
            <h:column>
                <f:facet name="header">Tlak</f:facet>
                #{m.pressureValue}
            </h:column>
            
            <h:column>
                <f:facet name="header">Vjetar</f:facet>
                #{m.windSpeedValue}
            </h:column>
            
            <h:column>
                <f:facet name="header">Smjer vjetra</f:facet>
                #{m.windDirectionValue}
            </h:column>
            
            <h:column>
                <f:facet name="header">Preuzeto</f:facet>
                <h:outputText value="#{m.lastUpdate}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
