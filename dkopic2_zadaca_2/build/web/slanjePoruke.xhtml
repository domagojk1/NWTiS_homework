<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniLocale}">
        <h:head>
            <title>"#{m.slanjePoruke_Naslov}"</title>
        </h:head>
        <h:body>
            <h1>#{m.slanjePoruke_Naslov}</h1>
            
            <h:outputLink value="index.xhtml">#{m.index_Naslov}</h:outputLink>
            <br/><br/>
            
            <h:form>
                <h:outputLabel value="#{m.slanjePoruke_Posiljatelj}: "/> <h:inputText value="#{slanjePoruke.posiljatelj}"/> 
                <br/><br/>
                <h:outputLabel value="#{m.slanjePoruke_Primatelj}: "/> <h:inputText value="#{slanjePoruke.primatelj}"/> 
                <br/><br/>
                <h:outputLabel value="#{m.slanjePoruke_Predmet}: "/> <h:inputText value="#{slanjePoruke.predmetPoruke}"/> 
                <br/><br/>
                <h:outputLabel value="#{m.slanjePoruke_Tekst}: "/> <h:inputTextarea cols="60" rows="10" value="#{slanjePoruke.tekstPoruke}"/> 
                <br/><br/>              
                <h:commandButton value="#{m.slanjePoruke_Posalji}" action="#{slanjePoruke.saljiPoruku()}"/> 
            </h:form>
            <br/>
            <h:outputLabel value="#{slanjePoruke.poruka}"/>
        </h:body>
    </f:view>
</html>
